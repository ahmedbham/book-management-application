# docker-compose.yml
version: '3.8' # Specify compose file version

services:
  postgres:
    image: postgres:15 # Use the desired PostgreSQL version
    container_name: local-postgres-compose # Optional container name
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword # Change this!
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432" # Map host port to container port
    volumes:
      - postgres_data:/var/lib/postgresql/data # Use a named volume for persistence
    restart: unless-stopped # Optional: restart policy

volumes:
  postgres_data: # Define the named volume
    driver: local